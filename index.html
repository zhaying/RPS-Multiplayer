<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A Rock, Paper, Scissors with firebase">
  <meta name="keywords"    content="jquery,html,firebase,api">
  <meta name="author"      content="Zhaying Ig">
  <meta name="viewport"    content="width=device-width, initial-scale=1.0">

  <title>RPS Firebase | ZhAYinG</title>

  <!-- CSS IMPORTS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- CSS CUSTOM -->
  <link rel="stylesheet" href="assets/css/styles.css">


  <!-- SCRIPTS IMPORTS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <header id="header" class="col-lg-12 col-md-12">
      </header>
      <section id="mainSection" class="col-lg-12 mt-5">
        <div id="player1Div" class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="player1" id="p1Rock" autocomplete="off" value="0"> rock
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="player1" id="p1Paper" autocomplete="off" value="1"> paper
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="player1" id="p1Scissors" autocomplete="off" value="2"> Scissors
          </label>
        </div>
        <div id="player2Div" class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="player2" id="p2Rock" autocomplete="off" value="0"> rock
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="player2" id="p2Paper" autocomplete="off" value="1"> paper
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="player2" id="p2Scissors" autocomplete="off" value="2"> Scissors
          </label>
        </div>

      </section>
    </div>
  </div>
  <!-- SCRIPTS CUSTOM -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
